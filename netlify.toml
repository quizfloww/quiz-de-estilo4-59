# Configurações para Netlify
[build]
  publish = "dist"
  command = "npm run build"

# Configurações de headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://connect.facebook.net https://*.googletagmanager.com https://*.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://res.cloudinary.com https://*.supabase.co https://www.facebook.com https://*.cloudinary.com data: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://www.facebook.com https://*.google-analytics.com; frame-ancestors 'none'"

# Headers específicos para JavaScript
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Regras de redirecionamento para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
